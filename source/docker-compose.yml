version: '3.7'

services:
  kafkazookeeper:
    container_name: kafkazookeeper
    image: wurstmeister/zookeeper:3.4.6
    ports:
      - 2181:2181
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - netkafka

  kafka:
    container_name: kafka
    image: wurstmeister/kafka:2.13-2.7.0
    ports:
      - 9092:9092
    expose:
      - "9093"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: kafkazookeeper:2181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - netkafka

  kafkalogseqcli:
    container_name: kafkalogseqcli
    build: ./Infrastructure/KafkaDockerSample.Infrastructure.Log/.
    environment: 
      - "SEQ_LOG_TOKEN=${SEQ_LOG_TOKEN}"
    depends_on:
      - kafkalogseq
    networks:
      - netkafka

  kafkalogseq:
    container_name: kafkalogseq
    image: datalust/seq:6.0.3455-pre
    environment:
      - ACCEPT_EULA=Y
    ports:
      - 2000:80
      - 4000:5341
    networks:
      - netkafka

  senderapi:
    container_name: senderapi
    build: .
    ports:
      - 80:80 
    environment: 
      Serilog__WriteTo__0__Args__ApiKey: ${SEQ_LOG_TOKEN}
      ApplicationConfiguration__DistributedStreamerServer: kafka:9093
      ApplicationConfiguration__DistributedStreamerTopic: "events"
    depends_on:
      - kafkalogseqcli
    networks:
      - netkafka

  consumerworker:
    container_name: consumerworker
    build: ./Ui/KafkaDockerSample.Ui.WorkerConsumer/.
    ports:
      - 5000:80 
    environment: 
      Serilog__WriteTo__0__Args__ApiKey: ${SEQ_LOG_TOKEN}
      ConsumerConfiguration__KafkaServer: kafka:9093
      ConsumerConfiguration__KafkaTopic: "events"
    depends_on:
      - kafkalogseqcli
      - kafka
    networks:
      - netkafka

networks:
  netkafka:
    driver: bridge